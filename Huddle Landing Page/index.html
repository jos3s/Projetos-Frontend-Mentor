<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<title>Frontend Mentor | Huddle landing page with single introductory section</title>
		<link rel="stylesheet" href="css/normalize.min.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://kit.fontawesome.com/ff7538096c.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="border">
			<header>
				<img src="images/logo.svg" alt="Huddle" id="logo">
			</header>
			<div id="desktop">
				<img src="images/illustration-mockups.svg" alt="Mockup illustration" id="mockup">
				<div>
					<h2 class="title">Build The Community Your Fans Will Love</h2>
					<p class="txt">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
						Create connections with your users as you engage in genuine discussion.</p>
			
					<button id="register">Register</button>
				</div>
			</div>
			<div id="social-flex">
				<ul id="social">
					<li><i class="fab fa-facebook-f"></i></li>
					<li><i class="fab fa-twitter"></i></li>
					<li><i class="fab fa-instagram"></i></li>
				</ul>
			</div>
		</div>
		<footer>
			<p class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
				Coded by <a href="https://jos3s.github.io">Jos√© Ulisses</a>.
			</p>
		</footer>
	</body>
</html>
